      <div class="keys-top">

      </div>

    <div class="keys-mid">

    <div data-key="74" class="key j">

      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key k">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key l">
      <kbd>L</kbd>
      <span class="sound">tink</span>
  </div>
</div>

  <div class="keys-bottom">
      <!-- bottom row keys - zxcv -->
      <div data-key="90" class="key z">
        <kbd>Z</kbd>
        <span class="sound">house beats</span>
      </div>
      <div data-key="88" class="key x">
        <kbd>X</kbd>
        <span class="sound">house loop</span>
      </div>
      <div data-key="67" class="key c">

      </div>
      <div data-key="86" class="key v">

      </div>
      <div data-key="66" class="key b">

      </div>
      <div data-key="78" class="key n">
        <kbd>N</kbd>
        <span class="sound">trap beat</span>
      </div>
      <div data-key="77" class="key m">
        <kbd>M</kbd>
        <span class="sound">kendrick drum</span>
      </div>
      <!-- END OF KEY SECTIONS -->
  </div>
